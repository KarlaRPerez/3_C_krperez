<!doctype html>
<html lang="en">

<head>
  <title>{% block titulo %} {% endblock %}</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  {% csrf_token %}
</head>

<body>
    <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="nav navbar-nav">
            <a class="nav-item nav-link active" href="#" aria-current="page"><span class="visually-hidden">(current)</span></a>
         
        </div>
    </nav>
   <div class="container">
    <div class="row">
        <div class="col-12">

            {% block contenido %}

              <div class="card">
                <div class="card-header">

                </div>
                <div class="card-body">
                    <h4 class="card-title">Imagen</h4>
        <div class="table-responsive">
            <table class="table table-primary">
                <thead>
                   
                      
                   
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Inicio</th>
                    </tr>
                </thead>
                <tbody>
                   
                     
                    {% for Imagen in usuarios %}
                    <tr class="">
                        <td>{{ Imagen.id }}</td>
                        <td >{{ Imagen.Nombre }}</td>
                        <td> 
                        <img src="{{ Imagen.imagen.url }}" height="100"  alt="" srcset="">
                        </td>
                        <td>{{ Imagen.descripcion }}</td>
                           <td>  <a name="" id="" class="btn btn-outline-info fa fa-edit" href="{% url 'index'  %}" role="button">Retrosede</a>
                
               <td>            
                    </tr>
                    
                    {% endfor %}

                 <tbody>
            </table>
        </div>
        
                </div>
                <div class="card-footer text-muted">
                    Footer
                </div>
              </div>
            {% endblock %}

        </div>
    </div>
   </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
