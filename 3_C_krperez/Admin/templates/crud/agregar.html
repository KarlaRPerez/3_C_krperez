{% extends "../index_master.html" %}

{% block content %}

   <div class="right_col" rol = "main" >
 
   <h1>Agregar Usuario</h1>

   <form action="agregar" method="POST">
      {% csrf_token %}  
    <div class="form-group ">
      <label for="text" class="col-3 col-form-label">Nombre</label> 
      <div class="col-9">
        <div class="input-group">
          <input id="nombre" name="nombre" placeholder="Usuario" type="text" required="required" class="form-control"> 
          <div class="input-group-addon append">
            <i class="fa fa-address-book-o"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group ro">
      <label for="text1" class="col-3 col-form-label">Apellidos</label> 
      <div class="col-9">
        <div class="input-group">
          <input id="apellido" name="apellido" placeholder="Apellido" type="text1" required="required" class="form-control"> 
          <div class="input-group-addon append">
            <i class="fa fa-address-book"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group ">
      <label for="Correo" class="col-3 col-form-label">Correo</label> 
      <div class="col-9">
        <div class="input-group">
          <input id="correo" name="correo" placeholder="Correo" type="email" required="required" class="form-control"> 
          <div class="input-group-addon append">
            <i class="fa fa-paper-plane-o"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group ">
      <label for="text3"  class="col-3 col-form-label">Telefono</label> 
      <div class="col-9">
        <div class="input-group">
          <input id="telefono" placeholder="telefono" name="number" type="number"required="required" class="form-control"> 
          <div class="input-group-addon append">
            <i class="fa fa-phone"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group ">
      <label for="naci"  class="col-3 col-form-label">Fecha de Nacimiento</label> 
      <div class="col-9">
        <div class="input-group">
          <input id="fnac" placeholder="Fecha de Nacimiento"name="fnac" type="date" required="required" class="form-control"> 
          <div class="input-group-addon append">
            <i class="fa fa-calendar"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
     
    </div> 
    <div class="form-group row">
      <div class="offset-3 col-9">
        <button name="submit" type="submit" class="btn btn-primary"><i class="fa fa-user-plus"></i> Agregar Venta</button>
      </div>
    </div>
  </form>
{% endblock  %}
